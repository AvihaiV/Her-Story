<div class = "container">
  <div>
    <button class="btn btn-danger" [routerLink]="['/Organization-List']"><i class="fa fa-reply" style="margin-right: 5px;" aria-hidden="true"></i>Back to organizations </button>

    <h3 style="text-align: center">New Organization</h3>

    <div class="row">
      <div class="col-md-8 col-md-offset-2 well">
        <form>
          <div class = "from-group">
            <label for = "name">Organization's Name</label>
            <input type = "text" class = "form-control" id = "name" placeholder="Enter Name" name = "name" [(ngModel)]= 'organization.name' required/>
          </div>
          <br>

          <div class = "from-group">
            <label for = "contact">Contact</label>
            <input type = "text" class = "form-control" id = "contact" placeholder="Enter Contact" name = "contact" [(ngModel)]= 'organization.contact' required/>
          </div>
          <br>

          <div class = "from-group">
            <label for = "phone">Phone</label>
            <input type = "text" class = "form-control" id = "phone" placeholder="Enter Phone" name = "phone" [(ngModel)]= 'organization.phone' required/>
          </div>
          <br>

          <button class="btn btn-danger" (click) = "resetForm()"><i class="fa fa-refresh" style="margin-right: 5px;" aria-hidden="true"></i>Reset</button>
          <a [routerLink]="['/Organization-List']"><button class="btn btn-success" (click)="addOrganization()"><i class="fa fa-check" style="margin-right: 5px;" aria-hidden="true"></i>Add Organization </button></a>
        </form>
      </div>
    </div>
  </div>
</div>
