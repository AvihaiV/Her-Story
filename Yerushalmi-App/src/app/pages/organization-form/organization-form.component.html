<div class = "container">
  <div>
    <button class="btn btn-danger" [routerLink]="['/Organization-List']"><i class="fa fa-reply" aria-hidden="true"></i> Back to organizations </button>

    <h3 style="text-align: center">New Organization</h3>

    <div class="row">
      <div class="col-md-8 col-md-offset-2 well">
        <form>
          <div class = "from-group">
            <label for = "name">Name</label>
            <input type = "text" class = "form-control" id = "name" placeholder="Enter Name" name = "name" [(ngModel)]= 'organization.name'/>
          </div>
          <br>

          <div class = "from-group">
            <label for = "contact">Contact</label>
            <input type = "text" class = "form-control" id = "contact" placeholder="Enter Contact" name = "contact" [(ngModel)]= 'organization.contact'/>
          </div>
          <br>

          <div class = "from-group">
            <label for = "phone">Phone</label>
            <input type = "text" class = "form-control" id = "phone" placeholder="Enter Phone" name = "phone" [(ngModel)]= 'organization.phone'/>
          </div>
          <br>

          <button type="reset" class="btn btn-danger">Reset</button>
          <input type="button" class="btn btn-success"  [routerLink]="['/Organization-List']" value="Add Organization" (click)="addOrganization()" />
        </form>
      </div>
    </div>
  </div>
</div>
