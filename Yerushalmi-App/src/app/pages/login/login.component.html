<div *ngIf="error" class="alert alert-warning" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span> {{error}}
</div>

<div *ngIf = "showSpinner">
  <div class="cssload-wraper">
    <div class="cssload-dots"></div>
  </div>
</div>

<div *ngIf = "!showSpinner" class="modal-dialog">
  <div class="loginmodal-container">
    <div class="logo">
      <img src = "https://firebasestorage.googleapis.com/v0/b/yerushalmiapp-a7516.appspot.com/o/logo.png?alt=media&token=0534d24d-2c19-4685-8888-d8afa07aa220" />
    </div>

	  <br>

    <div class = "google">
      <button class="login loginmodal-submit" (click)="loginWithGoogle()"><i style="margin-right:30px;" class="fa fa-google" aria-hidden="true"></i>Sign in with google</button>
    </div>
    <hr>
    
    <div class="facebook">
      <button class="login loginmodal-submit" (click)="loginWithFacebook()"><i style="margin-right:17px;" class="fa fa-facebook" aria-hidden="true"></i>Sign in with facebook</button>
    </div>
    <hr>
 
  </div>
</div>
