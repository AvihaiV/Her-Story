<div *ngIf="error" class="alert alert-warning" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span> {{error}}
</div>

<div class="modal-dialog">
  <div class="loginmodal-container">
    <div class="logo">
		  <img src = "https://github.com/AvihaiV/Tene-Yerushalmi/blob/master/logo.png?raw=true" />  
	  </div>

	  <br>

    <div class = "google">
      <button class="login loginmodal-submit" (click)="loginWithGoogle()">Sign In With Google</button>
    </div>
    <hr>
    
    <div class="facebook">
      <button class="login loginmodal-submit" (click)="loginWithFacebook()">Sign In With Facebook</button>
    </div>
    <hr>
 
  </div>
</div>
